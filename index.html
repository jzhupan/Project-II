<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Compass</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">About us</a>
              </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation bar -->
    <!-- Currency inputs -->
    <div class="container-fluid">
      <form action="">
        <div class="row">
          <div class="col col-lg-2">
            <label for="amount1" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount1" />
          </div>
          <div class="col col-lg-1">
            <label for="currency1" class="form-label">Currency</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="currency1"
            >
              <option value="1">USD</option>
              <option value="2">CAD</option>
              <option value="3">EUR</option>
            </select>
          </div>
          <div class="col col-lg-1">
            <label for="currency1" class="form-label">Currency</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="currency1"
            >
              <option value="1">USD</option>
              <option value="2">CAD</option>
              <option value="3">EUR</option>
            </select>
          </div>
        </div>
        <div class="row">
            <div class="col col-lg-1">
                Convertion Result
              </div>
          </div>
        <div class="row">
          <div class="col col-lg-1">
            <button type="button" class="btn btn-primary">Primary</button>
          </div>
          </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
